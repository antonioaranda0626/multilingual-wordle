<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Wordle</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="popup-container">
            <div class="popup-header">
                <h1 class = "popup-title">WELCOME TO MULTILINGUAL WORDLE</h1>

            </div>
            <div class="body">
                <h1 class="choose-lang-header">Choose Language To Play In:</h1>
                <div class="lang-btn-container">
                    <button class="english-btn">ENGLISH</button>
                    <button class="spanish-btn">SPANISH</button>
                    <button class="french-btn">FRENCH</button>
                </div>
                
                <h1 class="make-wordle-header">Or Make Your Own Wordle:</h1>
                <div class="input-container">
                    <input type="text" class="input">
                    <h1 class="length-reminder">(5 LETTERS ONLY)</h1>
                    <button class="enter-input-btn">ENTER</button>
                </div> 
                
            </div>
    </div>
        
    <div class="overlay"></div>

    <div class="game-container">
        <header>
            <h1 class="title">WORDLE</h1>
        </header>

        <div class="grid-container"></div>
        <div class="key-container"></div>
    </div>
</body>
</html>
